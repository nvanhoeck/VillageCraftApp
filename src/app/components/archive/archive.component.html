<p *ngIf="(archive$ | async) as archive; else noArchive" class="player_deck">
  <ng-container *ngIf="archive?.id">
    <app-game-card [card]="archive" cardSide="FRONT" cardStyle="SMALL"/>
  </ng-container>
</p>
<ng-template #noArchive>
  <app-game-card [placeholderLabel]="'Archive'" cardStyle="PLACEHOLDER"/>
</ng-template>
