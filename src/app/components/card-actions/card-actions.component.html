<ng-container *ngIf="!!card && !!gameSpace">
    <div
        *ngFor="let action of eligibleActions$ | async"
        class="card-actions-container">
        <app-button
            (clickHandler)="handleClick(action.actionType)"
            *ngIf="(action.hide$ | async) === false"
            [icon]="action.icon"
            [styleProps]="cardActionBtnsStyles"
            class="card-actions-button" />
    </div>
</ng-container>
