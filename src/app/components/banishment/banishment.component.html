<p *ngIf="(banishment$ | async) as banishment" class="player_deck">
  <ng-container *ngIf="banishment.length > 0; else noDiscardPile">
    <app-game-card [card]="defaultCard" cardSide="BACK" cardStyle="SMALL"/>
  </ng-container>
  <ng-template #noDiscardPile>
    <app-game-card [placeholderLabel]="'Banishment'" cardStyle="PLACEHOLDER"/>
  </ng-template>
</p>
